<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3 align="center">个人信息</h3>
    <form name="stu" action="">
        <table>
            <tr>
                <td>昵称：</td>
                <td>
                    <input type="text" name="stuName">
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>
                    <input type="password" name="stuPwd">
                </td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td>
                    <input type="text" name="mailName">
                </td>
                <td>
                    <select name="stuSelect2">
                        <option selected>qq.com</option>
                        <option>126.com</option>
                        <option>163.com</option>
                    </select>
                </td>
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="stuSex" checked="checked">男
                    <input type="radio" name="stuSex">女
                </td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td colspan="2">
                    <input type="checkbox" name="stuCheck">旅游
                    <input type="checkbox" name="stuCheck">摄影
                    <input type="checkbox" name="stuCheck">运动
                </td>
            </tr>
            <tr>
                <td>个人介绍：</td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="Letter" rows="4" cols="40"></textarea>
                </td>
            </tr>
            <tr>
                <td>上传个人照片：</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="file">
                </td>
            </tr>
            <hr>
            <tr>
                <td colspan="3" align="center" height="40">
                    <input type="submit" value="立即注册">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
